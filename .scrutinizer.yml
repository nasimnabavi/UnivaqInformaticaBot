build:
    tests:
        before:
            - sudo apt-get install pylint
        override: 
            -
                command: 'pylint  --output-format=PylintOutputFormatter.ScrutinizerOutputFormatter --reports=n --include-naming-hint=y  --disable=all'
                analysis:
                    file: 'pylint_result.json'
                    format: 'pylint-json'
